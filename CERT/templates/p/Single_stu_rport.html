<div {% if id %} id="resultDiv" hx-swap="outerHTML" {% endif %}>
    {% if message %}
    <h2>{{message}}</h2>
    {% endif %}

    <div id="hello">
        <table class="table table-striped table-bordered table-sm mt-3">
            <thead class="thead-light">
                <tr>
                    <th>Full name</th>
                    <th>Cource</th>
                    <th>Payment Status</th>
                    <th>Cource status</th>
                </tr>
            </thead>
            <tbody>
                {% for stu in stus %}
                <tr>
                    <td>
                        <a href="{% url 'SSRH' id=stu.id %}">
                            {{ stu.first_name|capfirst }} {{ stu.last_name|capfirst }}
                        </a>
                    </td>
                    <td>{{ stu.cource|capfirst }}</td>
                    <td>
                        <p>
                            {% if stu.payment_status == "pending" %}
                            Pending
                            {% else %}
                            Paid
                            {% endif %}
                        </p>
                    </td>
                    <td>
                        <p>
                            Complete
                        </p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
