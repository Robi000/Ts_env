{% extends 'base.html' %}

{% block content %}
<!-- your_template.html -->
<style>
    /* Custom CSS for a green theme */
    body {
        background-color: #e2f1e9;
        /* Light green background */
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #d1f0cd;
        /* Light green form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #1e7e34;
        /* Dark green text color */
    }

    table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #6da06d;
        /* Dark green border */
        padding: 8px;
        text-align: left;
    }

    button {
        background-color: #1e7e34;
        /* Dark green button background */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #155724;
        /* Darker green on hover */
    }
</style>
<form class="mb-3" action="." method="POST" >
    <h3>Final report Generation</h3>
    <code>for multiple selection hold CTRL then select! </code>
    <br><br><br>
    {% csrf_token %}
    <select name="btc" multiple class="form-control" id="Batch">
        {% for b in Batch %}
        <option value="{{b}}">Batch Ts-{{b}}</option>
        {% endfor %}
    </select>
        <button type="submit" class="mt-3">Generate Excel Report</button>
</form>



{% endblock content %}
