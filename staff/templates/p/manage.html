<div class="manage">
    <div class="card">
        <div class="card-header">
            <h4>Manage Staff</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-sm mt-3">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Full Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for user in userss %}
                    <tr>
                        <td>{{user.user.username}}</td>
                        <td>{{user.first_name}} {{user.Last_name}}</td>
                        <td><button class="btn btn-warning"><i class="fas fa-edit"></i></button></td>
                        <td><button hx-delete="{% url 'delete_user' id=user.user.id %}"
                                hx-confirm="Are you sure you wish to delete your account?">
                                Delete My Account
                            </button>

                            {% comment %} <button hx-get="{% url 'delete_user' id=user.user.id %}"
                                hx-target="#target{{user.id}}" hx-indicator="true" class="btn btn-danger"><i
                                    class="fas fa-trash-alt"></i></button> {% endcomment %}
                            <div id="target{{user.id}}" hx-swap="outerHTML">
                                <div class="htmx-indicator">Loading....</div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}


                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>
