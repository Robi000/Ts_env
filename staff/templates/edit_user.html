{% extends 'base.html' %}

{% block content %}
<!-- your_template.html -->
<style>
    /* Custom CSS for a green theme */
    body {
        background-color: #e2f1e9;
        /* Light green background */
        padding: 20px;
    }

    .card {
        background-color: #ffffff;
    }

    .card-header {
        background-color: #28a745;
        color: #ffffff;
    }

    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .form-group input {
        transition: all 0.3s ease-in-out;
    }

    .form-group input:focus {
        box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
    }

    .fa-user,
    .fa-lock {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #28a745;
    }

    .fa-user {
        left: 10px;
    }

    .fa-lock {
        left: 12px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Edit User</h4>
            </div>
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First name:</label>

                        <input type="text" class="form-control" id="first_name" name="first_name"
                            value="{{user.first_name}}" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="Last_name">Last name:</label>

                        <input type="text" class="form-control" id="Last_name" name="Last_name"
                            value='{{user.Last_name}}' placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>

                        <input type="text" class="form-control" id="email" name="email" value='{{user.email}}'
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>

                        <input type="text" class="form-control" id="phone" name="phone" value='{{user.phone}}'
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>

                        <select name="role" id="role" class="form-control">
                            <option value="Admin" {% if user.role == "Admin" %} selected {% endif %}>Admin</option>
                            <option value="Sub-Admin" {% if user.role == "Sub-Admin" %} selected {% endif %} >sub-Admin</option>
                            <option value="Finance" {% if user.role == "Finance" %} selected {% endif %}>Finance
                            </option>
                            <option value="Teacher" {% if user.role == "Teacher" %} selected {% endif %}>Teacher
                            </option>
                            <option value="Registeral" {% if user.role == "Registeral" %} selected {% endif %}>Registeral
                            </option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>

                        <input type="password" class="form-control" id="id_password" name="password"
                            placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
