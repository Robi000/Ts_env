{% extends 'base.html' %}

{% block content %}
<style>
    /* Custom CSS for a green theme */
    body {
        background-color: #e2f1e9;
        /* Light green background */
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #d1f0cd;
        /* Light green form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #resultDiv {
        max-width: 600px;
        margin: 0 auto;
        background-color: #d1f0cd;
        /* Light green form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #1e7e34;
        /* Dark green text color */
    }

    table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #6da06d;
        /* Dark green border */
        padding: 8px;
        text-align: left;
    }

    button {
        background-color: #1e7e34;
        /* Dark green button background */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #155724;
        /* Darker green on hover */
    }
</style>

<div class="container mt-5">




    <form class="mb-3" action="" method="POST">
        {% if success_message %}
        <h1>{{success_message}}</h1>
        {% endif %}
        <h5 class="my-5"> Departnment edited successfully </h5>
        {% csrf_token %}
        <div class="form-group">
            <label for="departnment">Departnment Name</label>

            <input type="text" class="form-control" id="departnment" name="name" placeholder=" Departnment Name"
                value="{{dept.name}}" required>
        </div>
        <div class="form-group">
            <label for="head">Departnment head</label>
            <select name="user" class="form-control" id="head" required>
                {% for b in usrs %}
                <option value="{{b.id}}" {% if b.id == dept.head.id %} selected {% endif %}>{{b.first_name}}
                    {{b.Last_name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="mt-3">edit</button>

    </form>

</div>

{% endblock content %}
