{% extends 'base.html' %}

{% block content %}
<style>
    /* Custom CSS for a green theme */
    body {
        background-color: #e2f1e9;
        /* Light green background */
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #d1f0cd;
        /* Light green form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #resultDiv {
        max-width: 600px;
        margin: 0 auto;
        background-color: #d1f0cd;
        /* Light green form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #1e7e34;
        /* Dark green text color */
    }

    table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #6da06d;
        /* Dark green border */
        padding: 8px;
        text-align: left;
    }

    button {
        background-color: #1e7e34;
        /* Dark green button background */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #155724;
        /* Darker green on hover */
    }

    .balance {
        font-size: 18px;
        margin-bottom: 10px;
        padding: 5px 10px;
        background-color: #f3f3f3;
        border-left: 5px solid #17a2b8;
        /* You can change the color to fit your design */
        display: inline-block;
    }

    /* Style for the Font Awesome icon */
    .balance i {
        margin-right: 5px;
    }
</style>

<div class="container mt-5">




    <form class="mb-3" action="" method="POST">

        <h3 class="mb-3">Allocation</h3>
        <h4 class="balance mb-5"><i class="fas fa-coins"></i> Current Balance: {{dept.allocated_cash.amount}} Birr</h4>


        {% csrf_token %}
        <div class="form-group">
            <label for="head">Type</label>
            <select name="Type" class="form-control" id="head" required>

                <option value="add">Increase By</option>
                <option value="sub">Deacrease By</option>

            </select>
        </div>
        <div class="form-group">
            <label for="departnment">Allocation Amount</label>

            <input type="number" min="0" class="form-control" id="departnment" name="amount" placeholder="amount"
                required>

        </div>

        <button type="submit" class="mt-3">Allocate</button>

    </form>

</div>

{% endblock content %}
