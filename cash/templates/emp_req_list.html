{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row mt-5">
        <h1>My Requests</h1>
        <table class="table table-striped table-bordered table-sm mt-3">
            <thead class="thead-light">
                <tr>

                    <th>Reason</th>
                    <th>Amount</th>
                    <th>Recpit_from</th>
                    <th>Recpit TIN no</th>
                    <th>Recpit Date</th>

                </tr>
            </thead>
            <tbody>
                {% for clr in clrs %}
                <tr>
                    <td> <small> <a href="{% url 'spd_form' id=clr.id %}">{{ clr.reason|capfirst }} </a> </small>
                    </td>
                    <td> <small> {{ clr.amount }} </small></td>
                    <td>{{ clr.recpit_from }}</td>
                    <td>{{ clr.recpit_TIN_no }}</td>
                    <td>{{ clr.recpit_Date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>




</div>
{% endblock content %}
